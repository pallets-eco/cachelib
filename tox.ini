[tox]
envlist =
    py{38,37,36}{, uwsgi}
    style
    docs
skip_missing_interpreters = true

[testenv]
setenv = TMPDIR = {envtmpdir}
deps = -r requirements/tests.txt

[testenv:py{38,37,36}]
commands = pytest --tb=short --basetemp={envtmpdir} {posargs}

[testenv:py{38,37,36}uwsgi]
commands =
    uwsgi --python {envbindir}/pytest \
          --pyargv '--tb=short --basetemp={envtmpdir} {posargs} -kUwsgi' \
          --cache2 name=default,items=100 --master

    python {envtmpdir}/return_pytest_exit_code.py

[testenv:style]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps = -r requirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html
